<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    {% if site.google-verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}">
    {% endif %}

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <script src="{{ "/js/lazysizes.min.js" | relative_url }}" async=""></script>
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- Stylesheet -->
    <style>
    {% include critical.css %}
    </style>
    <link rel="preload" href="{{ "/css/uncritical.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ "/css/uncritical.css" | relative_url }}"></noscript>
    <!-- <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}"> -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.png" | relative_url }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
