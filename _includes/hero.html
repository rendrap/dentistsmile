<!-- Start Hero -->
<div class="hero" style="background: url('{{ site.baseurl }}/img/{{ site.hero.hero_img }}') no-repeat; background-size: cover;">
    <div class="hero-content">
        <div class="container-fluid">
            <div class="hero-content-inner">
                <h1>{{ site.hero.hero_title }}</h1>
                <p>{{ site.hero.hero_description }}</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="col col-sm-6 offset-sm-6 col-md-4 offset-md-8 form">
            <h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>Make an Appointment</h3>
            <form action="https://usebasin.com/f/96e703207022" method="post" accept-charset="UTF-8" id="my-contact-form">
                <div class="form-field">
                    <input name="name" type="text" placeholder="Name" required>
                </div>
                <div class="form-field">
                    <input name="phone" type="tel" placeholder="Phone" required>
                </div>
                <div class="form-field">
                    <input name="email" type="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <textarea name="comments" placeholder="Message" required></textarea>
                </div>
                <div class="form-field d-none">
                    <input type="hidden" name="_gotcha"><input>
                </div>
                <div id="capt" class="g-recaptcha form-field" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
                <input type="submit" class="btn btn-default form-field" value="Send">
                <div id="verify" class="alert alert-danger dismiss" role="alert">Please verify reCAPTCHA</div>
                <div id="form-message" class="alert alert-success alert-dismissible fade" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </form>
        </div>

    </div>
</div>
<!-- End Hero -->
