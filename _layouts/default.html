{% include doctype-head.html %}
<body data-spy="scroll" data-offset="80" data-target=".scrollspy" id="top">
    {% include svg-defs.svg %}
    <!--[if lt IE 10]>
        <p class="oldie">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> to better experience this site.</p>
    <![endif]-->

    {% include header.html %}

        {{ content }}

    {% include footer.html %}

    {% if site.analytics %}
        {% include analytics.html %}
    {% endif %}

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKAMl4XkheS99AWKFP-gKmNZbyJ_mHOy0"></script>
    {% if page.name == 'team.html' %}
    <script src="{{ "/js/owl.carousel.js" | relative_url }}"></script>
    <script>
    /* Team slideshow
    ----------------------------------------------*/
    (function($) {
        $("#team-carousel").owlCarousel({

            autoPlay: 5000, //Set AutoPlay to 5 seconds

            items : 4,
            itemsDesktopSmall : [979,3],
            stopOnHover: true
        });

    })(jQuery);
    </script>
    {% endif %}

    <script src="{{ "/js/all.min.js" | relative_url }}"></script>
    <script>
    /* Google Map
    ----------------------------------------------*/
     (function($) {
        var logo = {
            url: "{{ site.map.address_details }}",
            size: new google.maps.Size(300, 133),
            scaledSize: new google.maps.Size(90, 39),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(45, 80),
        };
        $('.map')
        .gmap3({
            address: "{{ site.map.address }}",
            zoom: {{ site.map.zoom }},
            mapTypeId : google.maps.MapTypeId.ROADMAP
        })
        .marker([
            {address: "{{ site.map.address }}", animation: google.maps.Animation.BOUNCE, icon: logo},
            {address: "{{ site.map.address }}"}
            ]);

    })(jQuery);
    </script>

</body>
</html>
